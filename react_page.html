  <style>
    body {
        background: #F4F4F2;
    }

    #root {
        display: grid;
        grid-template-columns: repeat(4, 300px);
        grid-gap: 20px;
        width: 1260px;
        margin-left: auto;
        margin-right: auto;
    }
    .card {
        display: grid;
        grid-template-areas: "image"
                            "text";
        grid-template-columns: 1fr;
        grid-template-rows: 174px 176px;
        box-shadow: 0px 1.6px 3.6px rgba(0,0,0,0.13), 0px 0.3px 0.9px rgba(0,0,0,0.11);
        width: 300px;
        height: 350px;
        background: #FFF;
        color: #000;
        font-family: Georgia;
        font-size: 20px;
    }
    img {
        grid-area: image;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    p {
        grid-area: text;
        margin: 8px 16px;
        line-height: 28px;
        max-height: 160px;
        overflow: hidden;
    }
</style>
</head>
